<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Red and Black Gradient</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #8B0000 0%, #000000 100%);
        /* For webkit browsers */
        background: -webkit-linear-gradient(to bottom, #8B0000 0%, #000000 100%);
        /* For Mozilla firefox */
        background: -moz-linear-gradient(to bottom, #8B0000 0%, #000000 100%);
        /* For Opera browser */
        background: -o-linear-gradient(to bottom, #8B0000 0%, #000000 100%);
        /* For IE (older syntax) */
        background: -ms-linear-gradient(to bottom, #8B0000 0%, #000000 100%);
    }
</style>
</head>

</body>
</html>
