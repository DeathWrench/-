<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Background with Bubbles</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS for the animated background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* To prevent scrollbars */
      background: linear-gradient(to bottom, #ff0000, #00ff00, #0000ff, #00ff00, #ff0000);
      background-size: 100% 500%; /* Adjust the size based on the number of color stops */
      animation: animateBackground 10s linear infinite; /* Animation applied to the body */
    }
    
    @keyframes animateBackground {
      0% { background-position: 0% 0%; }
      100% { background-position: 0% 100%; }
    }
  </style>
</head>
<body>
  <div id="bubble-container">
    <!-- Bubbles will be dynamically created here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
