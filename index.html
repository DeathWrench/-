<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Background with Bubbles</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS for the animated background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* To prevent scrollbars */
      animation: animateBackground 10s linear infinite; /* Animation applied to the body */
    }
    
    @keyframes animateBackground {
      0% { background-color: #ff0000; } /* Start color */
      25% { background-color: #00ff00; } /* Middle color 1 */
      50% { background-color: #0000ff; } /* Middle color 2 */
      75% { background-color: #00ff00; } /* Middle color 1 (reversed) */
      100% { background-color: #ff0000; } /* End color (back to start) */
    }
  </style>
</head>
<body>
  <div id="bubble-container">
    <!-- Bubbles will be dynamically created here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
